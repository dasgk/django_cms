<head>

<body>
<!-- 快速导航栏 -->
<header class="navbar navbar-static-top bs-docs-nav" id="top" style="background-color: #1c232f;">
    <div>
        <nav id="bs-navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li>
                    <a href="{% url 'admin.index' %}">首页</a>
                </li>
                <li class="active">
                    <a>周建业的记录</a>
                </li>
                <li>
                    <a href="../css/" onclick="_hmt.push(['_trackEvent', 'docv3-navbar', 'click', 'V3导航-全局CSS样式'])">添加新文章</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<!--菜单栏-->
<div class="page-wrapper toggled" style="height: 88%;">
    <nav id="sidebar" class="sidebar-wrapper">
        <div class="sidebar-content">
            <a href="#" id="toggle-sidebar"><i class="fa fa-bars"></i></a>
            <div class="sidebar-brand">
                <a href="#">pro sidebar</a>
            </div>
            <div class="sidebar-header">
                <div class="user-pic">
                    <img class="img-responsive img-rounded mCS_img_loaded" src="{% static 'images/user.jpg' %}" alt="">

                </div>
                <div class="user-info">
                    <span class="user-name">{{ user.username }}</span>
                    <span class="user-role">Administrator</span>
                    <div class="user-status">
                        <a href="#"><span class="label label-success">Online</span></a>
                    </div>
                </div>
            </div><!-- sidebar-header  -->
            <div class="sidebar-search">
                <div>
                    <div class="input-group">
                        <input type="text" class="form-control search-menu" placeholder="Search for...">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div><!-- sidebar-search  -->
            <div class="sidebar-menu">
                <ul>
                    <li class="header-menu"><span>Dropdown  menu</span></li>
                    <li class="sidebar-dropdown">
                        <a href="#"><i class="fa fa-tv"></i><span>我的文章</span><span
                                class="label label-danger">New</span></a>
                    </li>
                    <li class="sidebar-dropdown">
                        <a href="#"><i class="fa fa-photo"></i><span>我的分类</span><span class="badge">3</span></a>
                    </li>

                    <li class="sidebar-dropdown">
                        <a href="#"><i class="fa fa-diamond"></i><span>我的标签</span></a>
                    </li>
                      <li class="sidebar-dropdown">
                        <a href="#"><i class="fa fa-bar-chart-o"></i><span>文章评论</span></a>

                    </li>
                </ul>
            </div><!-- sidebar-menu  -->
        </div><!-- sidebar-content  -->

        <div class="sidebar-footer">
            <a href="#"><i class="fa fa-bell"></i><span class="label label-warning notification">3</span></a>
            <!--
            <a href="#"><i class="fa fa-envelope"></i><span class="label label-success notification">7</span></a>
            <a href="#"><i class="fa fa-gear"></i></a>
            -->
            <a href="#" id="logout"><i class="fa fa-power-off"></i></a>
        </div>
    </nav>
    <!-- sidebar-wrapper  -->
    <main class="page-content">

        <div class="container-fluid">
            <header class="header">
                <h1>基于jquery和Bootstrap3的隐藏侧边栏 <span>Responsive sidebar template based on bootstrap framwork</span></h1>

            <h1 style="text-align:center;">Pro sidebar template</h1>
            <h3 style="text-align:center;">点击左上角的 <i class="fa fa-bars"></i> 按钮来查看侧边栏效果</h3>
        </div>

<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="{% static 'js/custom.js' %}"></script>
<script src="{% static 'layer-v3.1.1/layer/layer.js' %}"></script>
<script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
<script>
// 用户登出操作
$('#logout').click(function(){
    layer.msg('确定要离开？', {
        time: 20000, //20s后自动关闭
        btn: ['离开', '再看看'],

        btn1:function(index){
            //这里是离开的操作
            $.ajax(
            {
                url: "{% url 'admin.user.logout' %}",
                data: {},
                success: function(data){
                    if(data.statusCode){
                        window.location.href="{% url 'admin.user.login' %}"
                    }
                }
             });
        },
        btn2:function(){}
    });
})
</script>
{%block css%}
{%endblock css%}
</html>
