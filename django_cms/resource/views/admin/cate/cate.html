<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    {%load staticfiles%}
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.css' %}">
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon"/>
</head>
<body style="color:#9c9c9c;background-color:#1c232f;">
<div class="wrapper wrapper-content">
    <div class="row m-b">
        <div class="col-sm-12">
            <div class="tabs-container">
                <ul class="nav nav-tabs">
                    <li class="active"><a style="color:#9c9c9c;background-color:#1c232f;"
                                          href="javascript:void(0)">分类列表</a></li>
                    <li><a url-data="{% url 'admin.cate.show_cate_form' %}" onclick="sub_page_jump(this)"
                           style="color:#9c9c9c;background-color:#1c232f;" href="javascript:void(0)">添加分类</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 3%;">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table class="table" id="category_tree">
                        <tr style="color:#9c9c9c;background-color:#1c232f;">
                            <th width="25%">分类名称</th>
                            <th width="25%">文章数量</th>
                            <th width="25%">文章列表</th>
                            <th width="25%">操作</th>
                        </tr>
                        {% for cate in cate_list %}
                        <tr class="gradeA">
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script>
    function sub_page_jump(obj){
    url =obj.getAttribute('url-data')
    location.href = url
}
</script>
{%block css%}
{%endblock css%}
</html>
