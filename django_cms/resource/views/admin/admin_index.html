<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    {%load staticfiles%} {%load staticfiles%}
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <link rel="stylesheet" href="{% static 'css/container.css' %}">
    <link rel="stylesheet" href="{% static 'css/row.css' %}">
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <el-row :gutter="20">
                <el-col :span="6">
                    <div class="grid-content"><img style="width:146px;height:64px;margin-right:-73%"
                                                   src="{% static 'images/logo.png' %}"/></div>
                </el-col>
                <el-col :span="3">
                    <div class="grid-content">
                        <!--
                            占位符
                        -->
                    </div>
                </el-col>
                <el-col :span="3">
                    <div class="grid-content">
                        <el-input v-model="input" placeholder="搜索文档" @input="changeValue"></el-input>
                    </div>
                </el-col>

                <el-col :span="3">
                    <div class="grid-content">
                        <a href="javascript:void(0)" style="text-decoration:none">
                            <span style="text-decoration: none;color: #888;display: block;padding: 0 22px;">Laravel 框架</span>
                        </a>
                    </div>
                </el-col>
                <el-col :span="3">
                    <div class="grid-content">
                        <a href="javascript:void(0)" style="text-decoration:none">
                            <span style="text-decoration: none;color: #888;display: block;padding: 0 22px;">Python 学习</span>
                        </a>
                    </div>
                </el-col>

            </el-row>

        </el-header>

         <el-container>
            <el-aside width="200px">文章列表</el-aside>
            <el-main>





              <template>
    <el-table
      :data="tableData"
      style="width: 80%">
      <el-table-column
        prop="date"
        label="文章标题"
        width="180">
      </el-table-column>
      <el-table-column
        prop="name"
        label="文章类型"
        width="180">
      </el-table-column>
      <el-table-column
        prop="address"
        label="最后编辑时间">
      </el-table-column>
            <el-table-column
      fixed="right"
      label="操作"
      width="120">
      <template slot-scope="scope">
        <el-button @click="handleClick(scope.row)" type="text" size="small">查看</el-button>
        <el-button type="text" size="small">编辑</el-button>
      </template>
    </el-table-column>
    </el-table>
  </template>

                <ul>
                    {% for article in article_list %}
                 		<li>{{ article.title }}</li>
    	        	{% endfor %}
                </ul>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
var Main = {
  data() {
              return {
          tableData: [{
            date: '2016-05-02',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            date: '2016-05-04',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1517 弄'
          }, {
            date: '2016-05-01',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1519 弄'
          }, {
            date: '2016-05-03',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1516 弄'
          }], input: '',
        }

  },
  methods: {
      changeValue: function(val) {
        this.input = val
      }
   }
}
var Ctor = Vue.extend(Main)
new Ctor().$mount('#app')


</script>
</html>
