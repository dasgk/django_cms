<html>
<head>
      {%load staticfiles%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body style="color:#9c9c9c;background-color:#1c232f;">

<div class="bs-example" data-example-id="hoverable-table">
    {% if article_list %}
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>文章标题</th>
            <th>浏览量</th>
            <th>最后编辑时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>

        {% for article in article_list %}
        <tr>
            <th scope="row">{{article.article_id}}</th>
            <td>{{article.title}}</td>
            <td>{{article.look_num }}</td>
            <td>{{article.update_at }}</td>
            <td>
                <a href=" {% url 'admin.article.show_article_form' article.article_id %}">编辑</a>|
                                <a class="ajaxBtn" href="javascript:void(0);"
                                   uri="{% url 'admin.article.article_delete' article.article_id %}" msg="是否删除该文章？">删除</a>
            </td>
        </tr>
        {% endfor %}


        </tbody>
    </table>
    {% else %}
    <h1>There are no articles,please wait</h1>
    {% endif %}
</div>
</body>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'layer/layer.js' %}"></script>
<script src="{% static 'js/public.js' %}"></script>
{%block css%}
{%endblock css%}
</html>
