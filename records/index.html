<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./css/container.css">
    <link rel="stylesheet" href="./css/row.css">
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <el-row :gutter="20">
                <el-col :span="6">
                    <div class="grid-content"><img style="width:146px;height:64px;margin-right:-73%"
                                                   src="./images/logo.png"/></div>
                </el-col>
                <el-col :span="3">
                    <div class="grid-content">
                        <!--
                            占位符
                        -->
                    </div>
                </el-col>
                <el-col :span="3">
                    <div class="grid-content">
                        <el-input v-model="input" placeholder="搜索文档" @input="changeValue"></el-input>
                    </div>
                </el-col>

                <el-col :span="3">
                    <div class="grid-content">
                        <a href="javascript:void(0)" style="text-decoration:none">
                            <span style="text-decoration: none;color: #888;display: block;padding: 0 22px;">Laravel 框架</span>
                        </a>
                    </div>
                </el-col>
                <el-col :span="3">
                    <div class="grid-content">
                        <a href="javascript:void(0)" style="text-decoration:none">
                            <span style="text-decoration: none;color: #888;display: block;padding: 0 22px;">Python 学习</span>
                        </a>
                    </div>
                </el-col>

            </el-row>

        </el-header>
        <el-container>
            <el-aside width="200px">Aside</el-aside>
            <el-main>Main</el-main>
        </el-container>
    </el-container>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
var Main = {
  data() {
    return {
      input: '',
    }
  },
  methods: {
      changeValue: function(val) {
      	this.input = val
      }
   }
}
var Ctor = Vue.extend(Main)
new Ctor().$mount('#app')
</script>
</html>
